<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformacion</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{url_for('styles', path='/basicStyles.css')}}">
    
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>

</head>
<body>
<script>
    if (localStorage.getItem("someVarKey") != null) {
        
        if (localStorage.getItem("someVarKey")) {
            document.getElementById("loader").style.display = "block";
        } else {
            document.getElementById("loader").style.display = "none";
        }
    }
</script>
<header>
    <div class="wrapper">
        <div id="globeVizBack"></div>
        <div class="globeViz" id="globeViz"></div>
    </div>
    
    <div class="TitleBlock">
        
        <div class="textosTittle">HIDROBYTES</div>
        <div class="textosSubtittle">Presiona transformar para procesar tu raster</div>
        <div class="loader"></div>
        
        
        <form id="form" class="blueForm" action="pagina_transformacion" method="post" autocomplete="off"
              enctype="multipart/form-data"
              target="_self">
            <input onclick="showLoader()" class="btn third" type="submit" value="Continuar" id="convierte_raster">
            <!--            <label for="convierte_raster"> Presione si desea transformar su raster</label>-->
        </form>
    
    </div>
    
    <script src="{{url_for('globeJs', path='/Globe.js')}}"></script>


</header>
</body>
</html>


<script>
    
    
    function showLoader()
    {
        document.getElementById("loader").style.display = "block";
        document.getElementById("form").style.display = "none";
        
    }


</script>
